<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>City Project</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
  <header>
    <div class="left">MAKE YOUR CITY</div>
    <div class="center">
<div class="mode-toggle">
  <img id="lightModeBtn" src="navigation/day.png" alt="Light Mode" class="mode-icon">
  <img id="darkModeBtn" src="navigation/night.png" alt="Dark Mode" class="mode-icon">
</div>
    </div>
    <div class="right">ABOUT</div>
  </header>

  <main>
    <div class="input-wrapper">
      <div class="image-output" id="output"></div>
      <input type="text" id="cityInput" placeholder="TYPE YOUR CITY" />
      <div class="input-line"></div>
    </div>
    <button id="saveBtn">SAVE</button>
  </main>

  <script src="script.js"></script>
</body>
</html>
